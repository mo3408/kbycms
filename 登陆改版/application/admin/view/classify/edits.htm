    {include file="common/head"}
<body>
    <!-- 页面顶部 -->
    {include file="common/top"}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('cate/catelist')}">站点管理</a>
                    </li>
                    {volist name="pos" id="cate"}
                     <li><a href="{:url('cate/cateList',(['cid'=>$cate.id]))}">{$cate.cate_name}</a></li>
                    {/volist}
                    <li><a href="{:url('classify/index',(['pid'=>$pid]))}">题库分类</a></li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
       
            <input type="hidden" name="pid" value="{$pid}">
            <input type="hidden" name="id" value="{$id}">
            <div class="widget-body">
                <div class="widget-main ">
                    <div class="tabbable">
                        <ul class="nav nav-tabs tabs-flat" id="myTab11">
                            <li class="active">
                                <a data-toggle="tab" href="#home1">
                                    基本信息
                                </a>
                            </li>
                        
                          
                        
                        </ul>
                        </div>
                        <div class="tab-content tabs-flat">
                            <div id="home1" class="tab-pane in active">
                               
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label no-padding-right">上级栏目</label>
                                    <div class="col-sm-6">
                                       <select name="pid" disabled="disabled">
                                           <option value="0">顶级栏目</option>
                                            {volist name="pos" id="cate" key="k"}
                                           <option {if condition="$cate['id'] eq $pid"} selected="selected" {/if} value="{$cate.id}">{$cate.cate_name}</option>
                                            {/volist}
                                       </select>
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                                    <div class="col-sm-6">
                                        <input class="form-control"  placeholder="" name="title" required="" type="text" value="{$rows.title}">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label no-padding-right">排序</label>
                                    <div class="col-sm-6">
                                        <input class="form-control"  placeholder="" name="sort"  type="text"  value="{$rows.sort}">
                                    </div>

                                </div>
                            
                            
                              
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label no-padding-right">隐藏栏目</label>
                                        <div class="col-xs-6">
                                            <label >
                                                <input value="" name="status" {if condition="$rows['status'] neq 1"} checked="checked" {/if} class="checkbox-slider colored-blue" type="checkbox">
                                                <span class="text"></span>
                                            </label>
                                        </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                              
                             </div>
                  
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label no-padding-right">图片</label>
                                <div class="col-sm-6">
                                <label>
                                    <input  style="float:left;" class="file"  placeholder="" name="img"  type="file"> 
                                </label>
                                </div>
                            </div>
                            <div class="form-group" id="cateimgdiv" {if condition="$rows['img'] eq '' "} style="display:none;" {/if}>
                                <label for="username" class="col-sm-2 control-label no-padding-right"></label>
                                    <div class="col-sm-6">
                                        <span id="cateimg" >{if condition="$rows['img'] neq '' "}<img src="__INDEX__/uploads/cateimg/{$rows.img}" height="50px"> {/if}</span>
                                    </div>
                                </div>

                               
                               
      
                               
                                                   
                  
                         
                            
                    
         
                        </div>
                    </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">保存信息</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->

            <!-- /Page Content -->

        <!--Basic Scripts-->

    <script src="__ADMIN__/style/bootstrap.js"></script>
    <!--<script src="__ADMIN__/style/jquery.js"></script>
    Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    <script src="__ADMIN__/plus/layer/layer.js"></script>
    <script src="__ADMIN__/plus/ueditor/ueditor.config.js"></script>
    <script src="__ADMIN__/plus/ueditor/ueditor.all.js"></script>


</body></html>
