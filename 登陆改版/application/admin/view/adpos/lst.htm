            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li class="active">广告位管理</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <div class="page-body">
                    
<button type="button" tooltip="添加广告位" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('Adpos/add')}'"> <i class="fa fa-plus"></i> Add
</button>

    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">

                            </tr>
                        </thead>
                        <tbody>

                            {volist name="adposRes" id="adpos"}

                                <td align="center">{$adpos.id}</td>
                                <td align="center">{$adpos.name}</td>
                                <td align="center">{$adpos.width}px</td>
                                <td align="center">{$adpos.height}px</td>
                                <td align="center">
                                    <a href="{:url('edit',array('id'=>$adpos.id))}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <a href="#" onClick="warning('确实要删除吗', '{:url('del',array('id'=>$adpos.id))}')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                            {/volist}

                          </tbody>
                    </table>
                </div>
                <div style="padding-top:10px; text-align:right;">{$adposRes->render()}</div>
