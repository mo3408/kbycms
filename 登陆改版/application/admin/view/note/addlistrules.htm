    {include file="common/head"}
<body>
    <!-- 页面顶部 -->
    {include file="common/top"}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="common/left"}
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('Note/addlistrules')}">采集管理</a>
                    </li>
                                        <li class="active">添加节点</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增节点-列表采集配置</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">节点名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="note_name" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">所属模型</label>
                            <div class="col-sm-6">
                                <select name="model_id" style="width: 100%;">
                                    <option selected="selected" value="8">选择模型</option>
                                    {volist name="modelRes" id="model"}
                                    <option  value="{$model.id}">{$model.model_name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>  

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">输出编码</label>
                            <div class="col-sm-6">
                               <div class="radio" style="float:left; padding-left:10px;">
                                        <label>
                                            <input name="output_encoding" value="UTF-8" checked="checked" type="radio" class="colored-blue">
                                            <span class="text">UTF-8</span>
                                        </label>
                                        <label>
                                            <input name="output_encoding" value="GB2312" type="radio" class="colored-blue">
                                            <span class="text">GB2312</span>
                                        </label>
                                </div>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">输入编码</label>
                            <div class="col-sm-6">
                               <div class="radio" style="float:left; padding-left:10px;">
                                        <label>
                                            <input name="input_encoding" value="UTF-8" checked="checked" type="radio" class="colored-blue">
                                            <span class="text">UTF-8</span>
                                        </label>
                                        <label>
                                            <input name="input_encoding" value="GB2312" type="radio" class="colored-blue">
                                            <span class="text">GB2312</span>
                                        </label>
                                </div>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">列表URL</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="list_url" required="" type="text" value="http://">
                            </div>
                            <p class="help-block col-sm-4 red">* 动态页码使用(*)代替</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">页码配置</label>
                            <div class="col-sm-6">
                                <span style="float:left;padding:8px;" class="control-label">从</span>
                                <input class="form-control"  placeholder="" name="start_page" required="" type="text" style="width:60px;float:left;" value="1">
                                <span style="float:left;padding:8px;" class="control-label">到</span>
                                <input class="form-control"  placeholder="" name="end_page" required="" type="text" style="width:60px;float:left;">
                                <span style="float:left;padding:8px;" class="control-label">步长</span>
                                <input class="form-control"  placeholder="" name="step" required="" type="text" style="width:60px;float:left;" value="1">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">采集范围</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" name="range"></textarea>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">URL采集规则</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" name="url"></textarea>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">缩略图采集规则</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" name="litpic"></textarea>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">下一步</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
