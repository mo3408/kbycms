    {include file="common/head"}
<body>
    <!-- 页面顶部 -->
    {include file="common/top"}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('ModelFields/lst')}">字段管理</a>
                    </li>
                                        <li class="active">添加字段</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增字段</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">

                    <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">所属模型</label>
                             <div class="col-sm-6">
                                <select name="model_id">
                                    <option selected="selected" value="">选择模型</option>
                                    {volist name="modelRes" id="model"}
                                        <option  value="{$model.id}" {if condition="$model_id eq $model_id.id"}selected{/if}>{$model.model_name}</option>
                                    {/volist}
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">中文名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="field_cname" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">英文名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="field_ename" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
  <!-- 1、单行 2、单选 3、复选 4、下拉 5、文本域 6、附件 7、浮点 8、整型 9、长文本longtest -->
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">字段类型</label>
                            <div class="col-sm-6">
                                <select name="field_type">
                                    <option selected="selected" value="1">单行文本</option>
                                    <option value="2">单选按钮</option>
                                    <option value="3">下拉菜单</option>
                                    <option value="4">复选框</option>
                                    <option value="5">文本域</option>
                                    <option value="6">附件</option>
                                    <option value="7">浮点</option>
                                    <option value="8">整型</option>
                                    <option value="9">长文本型</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">排序</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="sort" required="" type="text" value="999">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">可选值</label>
                            <div class="col-sm-6">
                                <textarea name="field_values"  class="form-control" ></textarea>
                            </div>
                            <p class="help-block col-sm-4 red"> 不同选项以 "," 分割</p>
                        </div>  
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
